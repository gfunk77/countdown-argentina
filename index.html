<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to Argentina</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="section">
      <h1 class="title">Countdown to Argentina</h1>
      <div class="section-center">
        <article class="img">
          <img src="./pexels-bren-pintelos-7476116.jpg" alt="andes" />
        </article>
        <article class="countdown-info">
          <h3>flight departs pittsburgh:</h3>
          <h4 class="calendar-date">thursday 11 august 2022 at 12:43pm</h4>
          <div class="countdown">
            <div class="countdown-format">
              <div>
                <h4 class="days">00</h4>
                <span>days</span>
              </div>
            </div>
            <div class="countdown-format">
              <div>
                <h4 class="hours">00</h4>
                <span>hours</span>
              </div>
            </div>
            <div class="countdown-format">
              <div>
                <h4 class="minutes">00</h4>
                <span>minutes</span>
              </div>
            </div>
            <div class="countdown-format">
              <div>
                <h4 class="seconds">00</h4>
                <span>seconds</span>
              </div>
            </div>         
        </article>
      </div>
    </section>
    <!-- Javascript -->
    <script src="./script.js"></script>
  </body>
</html>
